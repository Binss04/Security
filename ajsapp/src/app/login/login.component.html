<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Đăng Nhập</h2>
  
      <div class="form-group">
        <label for="username">Tên đăng nhập</label>
        <input id="username" type="text" formControlName="username" class="form-control" placeholder="Nhập tên đăng nhập" />
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error">
          Tên đăng nhập là bắt buộc.
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input id="password" type="password" formControlName="password" class="form-control" placeholder="Nhập mật khẩu" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
          Mật khẩu là bắt buộc.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Đăng Nhập</button>
    </form>
  </div>
